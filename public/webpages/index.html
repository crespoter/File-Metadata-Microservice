<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>File metaData Microservice</title>
</head>
<body>
    <h1>File Meta Data Microservice</h1>
    <p>Submit a file to know the filesize as a json response</p>
    <form action="/filesize" method="post" enctype="multipart/form-data">
        <input name="file" type="file" />
        <br/>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
